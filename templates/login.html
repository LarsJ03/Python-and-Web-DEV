{% extends 'layout.html' %}

{% block content %}
<style>
    .card-body {
        background-color: #f0f0f0; /* Light grey background */
    }
    .container {
        margin-bottom: 50px; /* Increased space at the bottom */
    }

</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form method="post" action="/login" class="p-4">
                        <div class="form-group">
                            <input type="text" name="username_or_email" class="form-control" placeholder="Username or Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="text-center mt-4">Or <a href="{{ url_for('register') }}">register here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
