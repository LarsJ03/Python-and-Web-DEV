<!-- templates/register.html -->
{% extends 'layout.html' %}

{% block content %}
<style>
    .card-body {
        background-color: #f0f0f0; /* Light grey background */
    }
    .container {
        margin-bottom: 50px; /* Increased space at the bottom */
    }
    .btn-primary {
    background-color: #2b2b2b; /* Dark grey button */
    border-color: #2b2b2b;
    }

    .btn-primary:hover {
        background-color: #3c3c3c; /* Lighter grey on hover */
        border-color: #3c3c3c;
    }

    .btn-primary:active {
        background-color: #4d4d4d; /* Even lighter grey when pressed */
        border-color: #4d4d4d;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 mb-5 custom-card">
                <div class="card-body">
                    <div class="card-body">
                        <h2 class="card-title text-center">Register</h2>
                        <form method="post" action="/register" class="p-4">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
